<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Hotel - P2</title>
		<script src="hotel.js" defer="defer"></script>
	</head>
	<body>
		<h1>Reserva de Hotel</h1>
		<form id="form">
			Nome: <input type="text" name="text"> <br>
			E-mail: <input type="email" name="email"> <br>
			Confirmar e-mail: <input type="email" name="c_email"> <br>
			Data de Entrada: <input type="date" name="data_e"> <br>
			Data de Saída: <input type="date" name="data_s"> <br>
			Qtd. Quartos: <input type="number" name="qtd_quartos" min="1" max="4" value="1"> <br>
			<ul id="hospedes">
				<li style="display: block;">
					Hospedes Quarto 1: 
					<select name="hospedes" id="hospedes1">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</li>
				<li style="display: none;">
					Hospedes Quarto 2: 
					<select name="hospedes" id="hospedes2">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</li>
				<li  style="display: none;">
					Hospedes Quarto 3: 
					<select name="hospedes" id="hospedes3">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</li>
				<li style="display: none;">
					Hospedes Quarto 4: 
					<select name="hospedes" id="hospedes4">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</li>
			</ul>
			Valor/Diária: <span id="valor_d"></span> <br>
			Valor/Total: <span id="valor_t"></span> <br>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
