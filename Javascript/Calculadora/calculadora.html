<!doctype html>
<html>
	<head>
		<title> Calculadora </title>
		<script src="calculadora.js" defer="defer"></script>
	</head>
	<body>
	  <center>
	  <table>
		<tbody><tr>
		  <td colspan="4" align="right" style="border: 1px solid black; padding: 5px;">
			<span id="calc-output"></span>
		  </td>
		</tr>

		<tr>
		  <td>
			<input type="button" value="1" id="button-1" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="2" id="button-2" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="3" id="button-3" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="C" id="button-C">
		  </td>
		</tr>

		<tr>
		  <td>
			<input type="button" value="4" id="button-4" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="5" id="button-5" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="6" id="button-6" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="+" id="button-+" class="botao_calc">
		  </td>
		</tr>

		<tr>
		  <td>
			<input type="button" value="7" id="button-7" class="botao_calc"> 
		  </td>
		  <td>
			<input type="button" value="8" id="button-8" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="9" id="button-9" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="-" id="button--" class="botao_calc">
		  </td> 
		</tr>

		<tr>
		  <td>
			<input type="button" value="*" id="button-*" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="0" id="button-0" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="/" id="button-/" class="botao_calc">
		  </td>
		  <td>
			<input type="button" value="=" id="button-=">
		  </td> 
		</tr>       
		
	  </tbody></table>
	  </center>
	 
	</body>
</html>
